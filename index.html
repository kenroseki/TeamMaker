      const shuffleArray = (array) => {
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      };

      // --- Main App Component ---
      function App() {
        // State: Data
        const [members, setMembers] = useState([]);
        const [selectedIds, setSelectedIds] = useState(new Set());
        const [teams, setTeams] = useState([]);
        const [teamCount, setTeamCount] = useState(2);

        // State: Options
        const [options, setOptions] = useState({
          genderBalance: true,
          levelBalance: true,
        });

        // State: UI
        const [activeTab, setActiveTab] = useState("select"); // 'manage', 'select', 'result'
        const [isEditingId, setIsEditingId] = useState(null);
        const [form, setForm] = useState({
          name: "",
          gender: "male",
          level: 3,
        });
        const [copyStatus, setCopyStatus] = useState(false);
        const [showLevels, setShowLevels] = useState(true); // ÊòüË°®Á§∫„Éà„Ç∞„É´

        // --- Effects ---
        useEffect(() => {
          const savedMembers = localStorage.getItem("volley_members");
          if (savedMembers) {
            setMembers(JSON.parse(savedMembers));
          }
        }, []);

        useEffect(() => {
          localStorage.setItem("volley_members", JSON.stringify(members));
        }, [members]);

        // --- Logic: Team Generation ---
        const generateTeams = () => {
          if (selectedIds.size === 0) return;

          const presentMembers = members.filter((m) => selectedIds.has(m.id));
          const baseCapacity = Math.floor(presentMembers.length / teamCount);
          const remainder = presentMembers.length % teamCount;

          let newTeams = Array.from({ length: teamCount }, (_, i) => ({
            id: i,
            players: [],
            totalLevel: 0,
            mCount: 0,
            fCount: 0,
            capacity: baseCapacity,
            mCap: 0,
            fCap: 0,
          }));

          newTeams = shuffleArray(newTeams);
          for (let i = 0; i < remainder; i++) newTeams[i].capacity++;

          if (options.genderBalance) {
            const menCount = presentMembers.filter(
              (m) => m.gender === "male"
            ).length;
            const womenCount = presentMembers.filter(
              (m) => m.gender === "female"
            ).length;

            const mBase = Math.floor(menCount / teamCount);
            const mRem = menCount % teamCount;
            const fBase = Math.floor(womenCount / teamCount);
            const fRem = womenCount % teamCount;

            newTeams.forEach((t) => {
              t.mCap = mBase;
              t.fCap = fBase;
            });

            for (let i = 0; i < mRem; i++) newTeams[i].mCap++;

            const sortedByCurrentCap = [...newTeams].sort(
              (a, b) => a.mCap + a.fCap - (b.mCap + b.fCap)
            );
            for (let i = 0; i < fRem; i++) sortedByCurrentCap[i].fCap++;

            newTeams.forEach((t) => {
              t.capacity = t.mCap + t.fCap;
            });
          }

          const distributeToTeams = (pool, genderType = null) => {
            const sortedPool = shuffleArray([...pool]).sort(
              (a, b) => b.level - a.level
            );
            sortedPool.forEach((player) => {
              const candidates = newTeams.filter((t) => {
                if (genderType === "male") return t.mCount < t.mCap;
                if (genderType === "female") return t.fCount < t.fCap;
                return t.players.length < t.capacity;
              });

              candidates.sort((a, b) =>
                options.levelBalance ? a.totalLevel - b.totalLevel : 0
              );

              if (candidates.length > 0) {
                const target = candidates[0];
                target.players.push(player);
                target.totalLevel += player.level;
                if (player.gender === "male") target.mCount++;
                else target.fCount++;
              }
            });
          };

          if (options.genderBalance) {
            const men = presentMembers.filter((m) => m.gender === "male");
            const women = presentMembers.filter((m) => m.gender === "female");
            distributeToTeams(men, "male");
            distributeToTeams(women, "female");
          } else {
            distributeToTeams(presentMembers);
          }

          newTeams.sort((a, b) => a.id - b.id);
          setTeams(newTeams);
          setActiveTab("result");
        };

        const copyResult = () => {
          if (teams.length === 0) return;
          const date = new Date().toLocaleDateString();
          let text = `üèê „ÉÅ„Éº„É†ÂàÜ„Åë (${date})\n\n`;
          teams.forEach((team, i) => {
            // ÊòüÈùûË°®Á§∫„Å™„ÇâÂπ≥Âùá„É¨„Éô„É´„ÇÇÈö†„Åô
            const avg = (team.totalLevel / (team.players.length || 1)).toFixed(
              1
            );
            const headerInfo = showLevels
              ? `(LvAvg:${avg} Áî∑${team.mCount}:Â•≥${team.fCount})`
              : `(Áî∑${team.mCount}:Â•≥${team.fCount})`;

            text += `„Äê„ÉÅ„Éº„É†${String.fromCharCode(65 + i)}„Äë ${headerInfo}\n`;
            team.players.forEach((p) => {
              const icon = p.gender === "male" ? "üöπ" : "üö∫";
              // ÊòüÈùûË°®Á§∫„Å™„Çâ„É¨„Éô„É´Êï∞ÂÄ§„ÇÇÈö†„Åô
              const playerInfo = showLevels
                ? `(${icon}${p.level})`
                : `(${icon})`;
              text += `- ${p.name} ${playerInfo}\n`;
            });
            text += "\n";
          });
          const textarea = document.createElement("textarea");
          textarea.value = text;
          document.body.appendChild(textarea);
          textarea.select();
          try {
            document.execCommand("copy");
            setCopyStatus(true);
            setTimeout(() => setCopyStatus(false), 2000);
          } catch (e) {
            alert("„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
          }
          document.body.removeChild(textarea);
        };

        const saveMember = (e) => {
          e.preventDefault();
          if (!form.name.trim()) return;
          if (isEditingId) {
            setMembers(

              )

            setIsEditingId(null);
          } else {
            const newMember = { ...form, id: Date.now().toString() };

            setSelectedIds((prev) => new Set([...prev, newMember.id]));
          }
          setForm({ name: "", gender: "male", level: 3 });
        };

        const deleteMember = (id) => {
          if (!confirm("ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) return;
          setMembers(members.filter((m) => m.id !== id));
          setSelectedIds((prev) => {

            return next;
          });
        };

        const startEdit = (m) => {

        const toggleSelect = (id) => {

          else newSet.add(id);
          setSelectedIds(newSet);
        };

        const toggleSelectAll = () => {

        const renderStars = (count) => (

        // --- VIEW RENDERERS ---
        const renderManageView = () => (

                </h3>
                <form onSubmit={saveMember} className="space-y-3">

                        </button>
                      ))}
